{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Font Awesome-->
    <link href="{% static 'fontawesome_free/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
    <!--Material CSS CDNs-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!--Custom JS-->
    <script type="text/javascript" src="{% static 'js/blog/index.js' %}"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blogs/users/style.css' %}">
    <title>Silly | Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form method="POST" class="col s12" id="login-form">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        {{form.username}}
                        <!-- <input id="username" type="text" class="validate" required> -->
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        {{form.password}}
                        <!-- <input id="password" type="password" class="validate" minlength="6" name="password" required> -->
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn btn-large btn-register waves-effect waves-light" value="login" type="submit" name="action">Login
                            <i class="material-icons right">done</i>
                        </button>
                    </div>
                </div>
                <a href="{%url 'accounts:account-register'%}">New User? Create an account first! </a>
            </form>
        </div>
    </div>    
</body>
</html>
