{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Font Awesome-->
    <link href="{% static 'fontawesome_free/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
    <!--Material CSS CDNs-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!--Custom JS-->
    <script type="text/javascript" src="{% static 'js/blog/index.js' %}"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blogs/users/style.css' %}">
    <title>Silly | Signup</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12" id="reg-form">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate" required>
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" required>
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                    <input id="user_name" type="text" class="validate" required>
                    <label for="user_name">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" minlength="6" name="password" required>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="confirm_password" name="confirm_password" type="password" class="validate" minlength="6" required>
                  <label for="password">Confirm Password</label>
                  <span id="message"></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <div class="gender-male">
                      <label for="male">
                    <input class="with-gap" name="gender" type="radio" id="male" required />
                    <span>Male</span>
                    </label>
                  </div>
                  <div class="gender-female">
                    <label for="female">
                        <input class="with-gap" name="gender" type="radio" id="female" required />
                        <span>Female</span>
                    </label>
                  </div>
                  <div class="gender-other">
                    <label for="other">
                        <input class="with-gap" name="gender" type="radio" id="other" required />
                        <span>Other</span>
                    </label>
                  </div>
                </div>
        
                <div class="input-field col s6">
                  <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">done</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <a href="/login" title="Login" class="ngl btn-floating btn-large waves-effect waves-light red"><i class="material-icons">input</i></a>
        </div>
        
</body>
</html>
