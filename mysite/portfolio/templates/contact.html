{% extends 'partials/base.html' %}
{% block title %}Contact Me{% endblock title %}
{% block body %}
<div class="container contact container-fluid">
    <div class="row">
        <div class="col col-md-3">
            <span class="contact-header">Send me a message</span>
        </div>
        <div class="col col-md-9">
            <form action="mailto:pratikchoudhuri1609@gmail.com" method='post' enctype="text/plain">
                <div class="form-group">
                    <div class="row">
                        <div class="col col-contact">
                            <label class="contact-label" for="name">Name*</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col col-contact">
                            <label class="contact-label" for="email">Email*</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="username@domain.com" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <label class="contact-label" for="Title">Title</label>
                        <input class="form-control" name="title" type="text" id="Title" placeholder="Title">
                        <label class="contact-label" for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Your Message..."></textarea>
                      </div>
                </div>
                <button type='submit' class="btn btn-lg btn-outline-primary">
                    Submit
                </button>
            </form>
        </div>
        <div class="row">
            <span class="contact-footer" >Support me with Bitcoins:</span>
            <div class="cpmtainer container-fluid">
                <span class="contact-footer" >Address: bc1qn0r06gtwlamffet49fph9jnm9u2e2ylx5ns7qc</span>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
